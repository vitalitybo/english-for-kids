<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

  <title>English for kids</title>
</head>

<body>
  <header class="header">
    <button class="button button_to-main-page" hidden>Back to categories</button>
    <div class="button_game-mode">
      <div class="toggle-button r">
        <input type="checkbox" class="game-mode_checkbox">
        <div class="knobs"></div>
        <div class="layer"></div>
      </div>
    </div>
    <aside class="sidebar">
      <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
      <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
      </label>
      <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
          <li>Main page</li>
          <li><a href="">Statistic</a></li>
        </ul>
      </div>
    </aside>
  </header>
  <main class="main">
    <section class="cards">
    </section>
    <div class="button__container">
      <button class="button button_start-game button_training-mode">Start game</button>
    </div>
  </main>
</body>

</html>
